<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Взята переменная @param: a и к ней прибавлена единица
   */
  c = ++a;
  console.log(c);

  /*
  постфиксная форма ++ возвращает значение до увеличения на 1
   */
  d = b++;
  console.log(d);

  /*
  Значение @param a на данном этапе уже равно 2.
  Оператор префиксный ++ добавит единичку к а. 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  1) К @param b ранее была прибавлена 1. Оно равно два, действие постфиксного оператора не будет отражено
  на этапе данного выражение, однако после него @param b = 3
  2) к 2 прибавляем, получим 4
   */
  d = 2 + b++;
  console.log(d);
  /*
  Следующие действия будут просто выводить @param a и b, после выполнения предыдущих строк кода, а
  в частности операторов ++
   a === 3,
   b === 3,
   P.s. Задание топ! Начал понимать постфиксные и префиксные операторы. Жаль только, что у нас не было
   курса по html.
   */
  console.log(a);
  console.log(b);
</script>
