<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
    "use strict";

    console.log(mySum(5, 5))
    console.log(mySubtraction(5, 5))
    console.log(myMultiple(2, 8))
    console.log(myDivision(5, 0))


    /**
     * Считает сумму аргументов.
     * @param {number} a - Первое слагаемое.
     * @param {number} b - Второе слагаемое.
     * @return {number} - Сумма чисел.
     */
    function mySum(a, b) {
        return a + b
    }

    /**
     * Считает разницу аргументов.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} - Разница чисел.
     */
    function mySubtraction(a, b) {
        if (a > b) {
            return a - b
        } else if (a < b) {
            return b - a
        } else return 0
    }
    /**
     * Считает произведение аргументов.
     * @param {number} a - Первый множитель.
     * @param {number} b - Второй множитель.
     * @return {number} Произведение чисел.
     */
    function myMultiple(a, b) {
        return a * b
    }

    /**
     * Считает частное аргументов.
     * @param {number} a - Делимое.
     * @param {number} b - Делитель. Строго b > 0.
     * @return {number} Частное чисел.
     */
    function myDivision(a, b) {
        if (b === 0) {
            throw ('Ошибка! На ноль делить нельзя!')
        } else {
            return a / b
        }
    }
</script>
</body>
</html>
