<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
 1. 10 + 10, получаем 20
 2. 20 + "10", разные типы данных. 20 JS переведет в строку и будет конкатенация
 3. С помощью console.log выводим строку "2010" в консоль
  */
  console.log(10 + 10 + "10"); // "2010"

  /*
  1. 10 + "10" - разные типы данных. JS переведет в строку левый операнд и будет конкатенация
  2. "1010" + 10 - разные типы данных JS переведет в строку 10 и выполнит конкатенацию
  3. console.log выведет строку "101010" в консоль
   */
  console.log(10 + "10" + 10); // "101010"

  /*
  1. 10 + 10 = 20
  2. Строка "10" будет переведена в число и будет выполнено сложение чисел
  3. 20 + 10, получаем 30
  4. console.log выведет число 30 в консоль
   */
  console.log(10 + 10 + +"10"); // 30

  /*
  1. Сначала пустая строка превратится  число -0.
  2. 10 / -0 = -Infinity
  3. console.log выведет -Infinity в консоль
   */
  console.log(10 / -""); // -Infinity

  /*
  1. Сначала JS попытается превратить "2,5" в число, но разделитель ",", а не точка => NaN
  2. 10 / NaN = NaN
  3. console.log выводит число NaN в консоль
   */
  console.log(10 / +"2,5"); // NaN
</script>
</body>
</html>
